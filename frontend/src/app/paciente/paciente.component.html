
<div class="container">
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" (click)="open(content)">Novo</button>
    </div>
    <h2>Pacientes</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data Nascimento</th>
                <th>ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paciente of pacientes">
                <td>{{paciente.nome}}</td>
                <td>{{paciente.dataNascimentoString}}</td>
                <td><button type="button" class="btn btn-success" (click)="open(content,true,$event)"
                        [attr.data-id]="paciente.pacienteId">Editar</button>&nbsp; <button
                        type="button" class="btn btn-danger" (click)="openRemoverPaciente($event)"
                        [attr.data-id]="paciente.pacienteId">Excluir</button> </td>
            </tr>
        </tbody>
    </table>
</div>
