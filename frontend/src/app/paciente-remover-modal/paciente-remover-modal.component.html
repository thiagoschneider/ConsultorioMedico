
    <form novalidate [formGroup]="pacientesForm" (ngSubmit)="remover()">
        <input type="hidden" id="idPacienteAtual" formControlName="PacienteId">     
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Exclusão de Paciente</h4>
        <button type="button" class="close" aria-label="Close" (click)="fecharModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">    
       <label>Deseja realmente remover o paciente? Caso remova o paciente,se o mesmo estiver atrelado a alguma consulta,todas as consultas tambem serão removidas.</label>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="fecharModal()">Cancelar</button>
        <button type="submit" class="btn btn-outline-dark">Excluir</button>
      </div>
    </form>
